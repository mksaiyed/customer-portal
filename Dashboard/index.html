<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment -4 | Dashboard</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/fdad3727e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div><i class="fas fa-home"></i> Dashboard</div>
      <div class="active"><i class="fas fa-user-edit"></i> Agency</div>
      <div><i class="fas fa-users"></i> Clients</div>
      <div><i class="fas fas fa-compress-arrows-alt"></i> Associations</div>
    </nav>
    <section>
      <div class="user" onclick="updateUser()">
        <i class="fas fa-user"> </i>
        <div class="user-name"></div>
        </div>
      </div>
      <input type="text" name="search" id="search" placeholder="Search By Country Here ...">
      <select name="country" id="countrySearch">
        <option value="" hidden>Choose</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="aaa">aaa</option>
        <option value="all">All Country</option>
      </select>
      <div class="list-section">
        <button id="add-btn" onclick="add()">Add Agency</button>
        <button id="logout" onclick="logout()">Logout</button>
        <div id="table-section">
          <table id="table">
            <thead id="table-head">
                <tr>
                  <th class="Index" onclick="sort(this)">#<span class="arrow"><i class="fas fa-arrow-up"></i></td>
                  <th class="Name" onclick="sort(this)">Name<span class="arrow"><i class="fas fa-arrow-up"></i></span></td>
                  <th class="Email" onclick="sort(this)">Email<span class="arrow"><i class="fas fa-arrow-up"></i></span></td>
                  <th class="Phone" onclick="sort(this)">Phone<span class="arrow"><i class="fas fa-arrow-up"></i></span></td>
                  <th class="City" onclick="sort(this)">City<span class="arrow"><i class="fas fa-arrow-up"></i></span></td>
                  <th class="Country" onclick="sort(this)">Country<span class="arrow"><i class="fas fa-arrow-up"></i></span></td>
                  <th>Action</td>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
          </table>
          <div id="NoResult">Sorry, No Data Found !!!</div>
        </div>
        <div id="loader"></div>
      </div>
      <div class="btns">
        <button id="previous" onclick="previous()">Previous</button>
        <span id="page"></span> 
        <button id="next" onclick="next()">Next</button>
      </div>
    </section>
    <div class="forms">
      <form id="form">
        <h1 id="form-heading"></h1>
        <i class="fas fa-times cancle" onclick="closeIcon()"></i>
        <div class="input-field">
          <label for="name">Name</label>
          <input type="name" name="name" id="Name" required />
          <label for="email">Email</label>
          <input type="email" name="email" id="Email" required="email" />
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="Phone" required pattern="[1-9]{1}[0-9]{9}" />
          <label for="city">City</label>
          <input type="text" name="city" id="City" required />
          <label for="country">Country</label>
          <input type="text" name="country" id="Country" required />
          <label for="message" class="msg"></label>
          <input type="submit" value="Sign up" class="button" id="btn"/>
        </div>
      </form>
    </div>
  </body>
</html>
